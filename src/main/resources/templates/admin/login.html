<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>高级设置 - 欧司朗视频切割系统</title>
    <link rel="stylesheet" href="{{ctx.contextPath}}/css/bootstrap.css">
    <!--[if lt IE 9]>
    <script src="{{ctx.contextPath}}/js/vendor/html5shiv.min.js"></script>
    <script src="{{ctx.contextPath}}/js/vendor/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="{{ctx.contextPath}}/css/bijie.css">
    <style></style>
</head>

<body class="signin">
<div class="container">
    <form class="form-signin" action="{{ctx.contextPath}}/admin/login" method="post">
        <h2 class="form-signin-heading">管理登录</h2>
        {{#message}}
        <p class="alert {{#hasError}}alert-danger{{/hasError}}{{^hasError}}alert-success{{/hasError}}" role="alert">
        	<a href="#" class="close" data-dismiss="alert">&times;</a><em>系统提示：</em>{{message}}</p>
        {{/message}}
        <div class="form-group">
	        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="管理密码" required autofocus>
        </div>
        <div class="form-group">
	        <div class="row">
			    <div class="col-xs-6">
	        		<input type="text" id="inputVCode" name="vrifyCode" class="form-control" placeholder="验证码"> 
			    </div>
			    <div class="col-xs-6">
	        		<img alt="验证码" onclick = "this.src='/defaultKaptcha?d='+new Date()*1" src="/defaultKaptcha" />
			    </div>
			</div>
        </div>
        <div class="form-group">
        	<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </div>
    </form>

</div> <!-- /container -->
<script src="{{ctx.contextPath}}/js/jquery-1.11.3.min.js"></script>
<script src="{{ctx.contextPath}}/js/bootstrap.min.js"></script>
<script>
</script>
</body>
</html>
