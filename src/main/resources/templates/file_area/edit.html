<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理后台</title>
    <link rel="stylesheet" href="{{ctx.contextPath}}/css/bootstrap.css">
    <!--[if lt IE 9]>
    <script src="{{ctx.contextPath}}/js/vendor/html5shiv.min.js"></script>
    <script src="{{ctx.contextPath}}/js/vendor/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="{{ctx.contextPath}}/css/bijie.css">
    <style></style>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">分主控系统 - 管理后台</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a>BIJIE</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="{{ctx.contextPath}}/sub_system/list">分主控系统配置</a></li>
                <li class="active"><a href="{{ctx.contextPath}}/file_area/list">文件切割及播放</a></li>
                <li><a href="{{ctx.contextPath}}/realtime_area/list">PAD实时流配置</a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="page-header">
                <h1>文件切割及播放
                    <small>编辑</small>
                </h1>
            </div>
            <form class="form-horizontal" method="post" id="form">
                <div class="form-group">
                    <label for="inputCode" class="col-sm-2 control-label">分主控系统名称</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="subSystem.id">
                        	{{#subSystems}}
                        	<option value="{{id}}">{{name}}</option>
                        	{{/subSystems}}
                        </select>
                        {{#subSystemErr}}<span class="error">{{.}}</span>{{/subSystemErr}}
                        
                        {{#subSystems}}
                        <input type="hidden" id="sub_id_{{id}}" width-data="{{width}}" height-data="{{height}}">
                        {{/subSystems}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">左上角横坐标</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  name="x" placeholder="左上角横坐标" value="{{#fileArea}}{{#x}}{{.}}{{/x}}{{/fileArea}}">
                        {{#xErr}}<span class="error">{{.}}</span>{{/xErr}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">左上角纵坐标</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="y" placeholder="左上角纵坐标" value="{{#fileArea}}{{#y}}{{.}}{{/y}}{{/fileArea}}">
                        {{#portErr}}<span class="error">{{.}}</span>{{/portErr}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEditingEnd" class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
						<div class="checkbox">
					        <label>
								<input type="checkbox" id="copyFromSubSystem">复制分系统的宽度和高度
					        </label>
				      </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEditingEnd" class="col-sm-2 control-label">区域宽度</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control " name="width" placeholder="区域宽度" value="{{#fileArea}}{{#width}}{{.}}{{/width}}{{/fileArea}}">
                        {{#widthErr}}<span class="error">{{.}}</span>{{/widthErr}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputClosingDate" class="col-sm-2 control-label">区域高度</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control " name="height" placeholder="区域高度" value="{{#fileArea}}{{#height}}{{.}}{{/height}}{{/fileArea}}">
                        {{#heightErr}}<span class="error">{{.}}</span>{{/heightErr}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    	<input type="hidden" name="id" value="{{#fileArea}}{{id}}{{/fileArea}}">
                        <input type="submit" class="btn btn-primary" value="提 交"/>
                        <a href="{{ctx.contextPath}}/file_area/list" class="btn btn-default">返 回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{{ctx.contextPath}}/js/jquery-1.11.3.min.js"></script>
<script src="{{ctx.contextPath}}/js/bootstrap.min.js"></script>
<script>
$(function() {
	$('select[name="subSystem.id"]').val('{{#fileArea}}{{subSystem.id}}{{/fileArea}}');
});

function setWH(isChecked){
	if(isChecked){
		$('input[name="width"]').val($('#sub_id_'+$('select[name="subSystem.id"]').val()).attr('width-data'));
		$('input[name="height"]').val($('#sub_id_'+$('select[name="subSystem.id"]').val()).attr('height-data'));
	}else{
		$('input[name="width"]').val('{{#fileArea}}{{#width}}{{.}}{{/width}}{{/fileArea}}');
		$('input[name="height"]').val('{{#fileArea}}{{#height}}{{.}}{{/height}}{{/fileArea}}');
	}
}
$('#copyFromSubSystem').change(function(){
	setWH($(this).prop("checked"));
});
$('select[name="subSystem.id"]').change(function(){
	setWH($('#copyFromSubSystem').prop("checked"));
});

</script>
</body>
</html>
